<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Inside</title>

    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Let's get some <span class="font-semibold text-violet-600">Mooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balanc-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- diposite & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3 rounded text-black" type="text" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit" required>
                    <button class="bg-blue-600 hover:bg-amber-500 px-6 py-2 text-white font-medium rounded-lg"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4"> Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 rounded text-black" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to withdraw" required>
                    <button class="bg-blue-600 hover:bg-amber-500 px-6 py-2 text-white font-medium rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- External JS Codes -->
    <script src='js/deposit.js'></script>
</body>

</html>

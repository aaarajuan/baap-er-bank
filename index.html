<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank </span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-blue-100 w-6/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded" type="email" name="" id="user-email"
                    placeholder="Your Email Address" required>
                <input class="w-9/12 block mb-2 px-3 rounded" type="password" name="" id="user-password"
                    placeholder="Your Password" required>
                <button class="bg-amber-600 hover:bg-blue-600 px-6 py-2 text-white font-medium rounded-lg"
                    id="btn-sumbit">Submit</button>
            </div>
        </section>
    </main>

    <!-- External JS Codes -->
    <script src="./js/login.js"></script>
</body>

</html>
